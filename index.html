<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body id="home">


    <!--Header for the page-->
    <header id="header">

        <!--Navigation bar-->
        <nav id="nav-bar">

            <!--Logo for the page-->
            <img id="header-img" src="https://upload.wikimedia.org/wikipedia/de/thumb/1/1e/NBA.svg/1200px-NBA.svg.png" width="40px" height="60px" alt="">

            <div class="navbar">
                <a href="#home" class="nav-link"> <em> Home</em></a>
                <a href="#Live-Match" class="nav-link"><em>Live Match</em></a>
                <a href="#fill-in" class="nav-link"><em>Fill-In</em></a>
            </div>

        </nav>

    </header>

    <!--You tube link-->

    <div id="live-match">
        <a id="Live-Match"></a>
        <p id="video-description"> <em>2019 NBA Slam Dunk Contest</em></p>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dvfn-mGGP8E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    </div>


    <!--Subscription Request-->

    <div class="form-maker" id="fill-in">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your name..">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your email..">

            <input id="submit" type="submit" value="Submit">


        </form>


    </div>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
